{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE+edge">
<meta name="viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content>
<meta name="author" content>
<title>Tandem-Trivia</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link href="{% static 'tandem/styles.css' %}" rel="stylesheet">
{% block script%}
{% endblock %}
<body>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand mr-3" href="{% url 'index' %}">Tandem - Trivia</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarCollapse">
              <div class="navbar-nav mr-auto">

                  <a class="nav-item nav-link" href="">About us</a>
                  <a class="nav-item nav-link" href="">Instructions</a>
                  <a class="nav-item nav-link" href="" style="color: blue" id="score">Score: 0</a>
              </div>

              <div class="navbar-nav ml-auto">
                          <a class="nav-item nav-link" href="#" style="color: purple" id="start">Start Game</a>
              </div>
             </div>
            </div>
          </nav>
        <div class="body">
            {% block body %}
            <div class="ui container-fluid">
                <div class="container">
    <div class="jumbotron">
        <p class="lead">Your Tandem-Trivia Question</p>
        <br><br>
        <h1 id="display_list"></h1>

    </div>

    <div class="row" id="select">
        <select class="custom-select" id="select_opt" onchange="selected_val()" multiple>
          <option  value="4" selected id="selected"></option>
        </select>

        <br>
    </div>


         <div class="row" style="padding: 15px">
          <div class="col-md-6">
          <input type="button" style="padding: 15px" class="btn btn-success btn-lg" style="background-color: purple; border-color: purple" id="next" onclick="nextQuestion()" value="Next"/>
          </div>
        <br><br>
          <div class="col-md-6 text-md-right">
          <input type="button" style="padding: 15px" class="btn btn-success btn-lg" style="background-color: blue; border-color: blue"id="last" onclick="lastQuestion()" value="Submit"/>
          </div>
        </div>

      <div class="row" style="padding: 35px">
        <h1 id="final_score"></h1>
        <h1 id="correct_answer" style="color: green;"></h1>
      </div>

    <hr>
    <footer>
      <div class="row" style="padding: 35px">
        <div class="col-md-6">
          <p>Copyright Â© 2020 Tandem-Trivia</p>
        </div>
        <div class="col-md-6 text-md-right">
          <span class="text-muted mx-2">|</span>
          <a href="#" class="text-dark">Terms of Use</a>
          <span class="text-muted mx-2">|</span>
          <a href="#" class="text-dark">Privacy Policy</a>
        </div>
      </div>
    </footer>
</div>
            </div>
            {% endblock %}
        </div>

    </body>
<script src="{% static 'tandem/main.js' %}"></script>
</html>
